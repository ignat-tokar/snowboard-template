<html>
    <head>

        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    </head>
    <body>
        <div class="Header">
            <img class="Logo-img" src="images/logo.png" />                                   
            <div class="Menu">
                <li class="Menu-item">SHOP</li>

                <span class="Price">$50</span>
            </div>
        </div>
        <div class="Slider">
            <div class="Slider-block">
                <h1 class="Title">RUN OVER EVERYTHING</h1>
                <span class="Button">SEE DETAILS</span>
            </div>

            <h2 class="Preview-subtitle">Aliquam erat volutpat. Curabitur ut consequat arcu eget laoreet</h2>
            <img src="images/x.png" alt="" class="X" />

                <img src="images/boards.png" alt="" class="Boards">
                <img src="images/prev.png" alt="" class="Arrow-left">
                <img src="images/next.png" alt="" class="Arrow-right">
            </div>
